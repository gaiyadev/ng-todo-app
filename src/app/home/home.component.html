<p *ngIf="isLoading">loading</p>
<div class="row mt-4" *ngIf="!isLoading">
    <div class="col-md-4" *ngFor="let post of posts">
      <h4> {{ post.title}} </h4>
      <p> {{ post.body.slice(0,300) + '...' }} </p>
      <span>{{ post.createdAt | date}}</span><br>
      <a [routerLink]="[ '/post/view',post._id]" class="btn btn-info btn-sm">Read more</a>
      <hr>
    </div>
</div>
